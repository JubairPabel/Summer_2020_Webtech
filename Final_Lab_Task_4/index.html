<!DOCTYPE html>
<html>
<head>
	<title>Ajax Example</title>
</head>
<body>
<fieldset>
		<table>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="text " name="username" id="username">
				</td>
			</tr>
			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="text" name="email" id="email" onkeyup="f2()">
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" name="password" id="pass">
				</td>

			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" name="submit" value="submit" onclick="f1()">
					<a href="login.php" style="display: none"> Login </a>
				</td>
			</tr>

		</table>
</fieldset>
		<script>
			function f2(){

				var email = document.getElementById('email').value;
				var xhttp = new XMLHttpRequest();
				xhttp.open('POST', 'valid.php', true);
				xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhttp.send('email='+email);

				xhttp.onreadystatechange = function (){
					if(this.readyState == 4 && this.status == 200){

						if(this.responseText != ""){
							document.getElementById('searchdata').innerHTML = this.responseText;
						}else{
							document.getElementById('searchdata').innerHTML = "";
						}
						
					}	
				}
			}

			function f1()
			{
			   var username = document.getElementById('username').value;
			   var password = document.getElementById('pass').value;
			   var xhttp = new XMLHttpRequest();
			   xhttp.open('POST', 'login.php', true);
			   xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			   xhttp.send('username='+username,'password='+password);
			   

			}
		</script>
</body>
</html>
